<!DOCTYPE html>
<html>
<head>
    <title>圆角框滑动浏览</title>
    <style>
        /* 容器样式 */
        .container {
            width: 400px;
            height: 800px;
            border-radius: 10px; /* 圆角半径 */
            overflow: hidden; /* 溢出部分隐藏 */
        }

        /* 滑块样式 */
        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* 列排列 */
            overflow-y: scroll; /* 纵向滚动条 */
        }

        /* 每个滑块样式 */
        .slide {
            padding: 20px; /* 内边距 */
            background-color: #EEE; /* 背景颜色 */
            border-radius: 10px; /* 圆角半径 */
            margin-bottom: 20px; /* 底部外边距 */
        }
        
        /* 文本框样式 */
        .text-box {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #EEE;
            line-height: 1.5;
            color: black;
            resize: none; /* 禁止拖拽改变大小 */
        }
    </style>
</head>
