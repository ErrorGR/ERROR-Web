    <!--导航栏监听等-->
    <script>
        // 获取导航栏按钮、侧边导航栏和主内容区元素
        const navBtn = document.getElementById('navBtn');
        const sidebar = document.getElementById('sidebar');
        const main = document.getElementById('main');

        // 导航栏按钮点击事件处理函数
        function toggleSidebar() {
            if (sidebar.style.left === '-250px' || sidebar.style.left === '') {
                // 如果侧边导航栏隐藏在屏幕左侧，或者未设置 left 属性（即第一次单击导航栏按钮），则显示侧边导航栏
                sidebar.style.left = '0';
            } else {
                // 否则，隐藏侧边导航栏
                sidebar.style.left = '-250px';
            }
        }

        // 主内容区点击事件处理函数，用于关闭侧边导航栏
        function closeSidebar(event) {
            if (event.target === main) {
                // 如果用户单击了主内容区，则隐藏侧边导航栏
                sidebar.style.left = '-250px';
            }
        }

        // 给导航栏按钮添加点击事件监听器
        navBtn.addEventListener('click', toggleSidebar);

        // 给整个页面添加点击事件监听器，用于关闭侧边导航栏
        document.addEventListener('click', function(event) {
            if (!sidebar.contains(event.target) && event.target !== navBtn) {
                // 如果用户单击了页面上除侧边导航栏和导航栏按钮以外的部分，则隐藏侧边导航栏
                sidebar.style.left = '-250px';
            }
        });
    </script>
