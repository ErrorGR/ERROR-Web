<!--导航栏监听等-->
<script>
// 获取导航栏按钮、侧边导航栏元素和右侧区域元素
const navBtn = document.getElementById('navBtn');
const sidebar = document.getElementById('sidebar');
const clickout = document.getElementById('clickout');

// 导航栏按钮点击事件处理函数
function toggleSidebar() {
    if (sidebar.style.left === '-250px' || sidebar.style.left === '') {
        // 如果侧边导航栏隐藏在屏幕左侧，或者未设置 left 属性（即第一次单击导航栏按钮），则显示侧边导航栏
        sidebar.style.left = '0';
        clickout.style.right = '0'; // 显示右侧区域
    } else {
        // 否则，隐藏侧边导航栏和右侧区域
        sidebar.style.left = '-250px';
        clickout.style.right = '-250px';
    }
}

// 给导航栏按钮添加点击事件监听器
navBtn.addEventListener('click', toggleSidebar);

// 给整个页面添加点击事件监听器，用于关闭侧边导航栏和右侧区域
document.addEventListener('click', function(event) {
    if (!sidebar.contains(event.target) && event.target !== navBtn) {
        sidebar.style.left = '-250px';
        clickout.style.right = '-250px';
    }
});
</script>
