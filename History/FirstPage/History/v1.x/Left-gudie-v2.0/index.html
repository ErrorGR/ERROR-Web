<!DOCTYPE html>
<html>
<head>
    <title>侧边导航栏示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #ccc;
            transition: left 0.5s;
        }

        #main {
            margin-left: 250px;
            padding: 20px;
        }

        #navBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 导航栏按钮 -->
    <div id="navBtn">&#9776;</div>

    <!-- 侧边导航栏 -->
    <div id="sidebar">
        <ul>
            <li><a href="#">链接1</a></li>
            <li><a href="#">链接2</a></li>
            <li><a href="#">链接3</a></li>
        </ul>
    </div>

    <!-- 主页内容 -->
    <div id="main">
        <p>1234</p>
    </div>

    <script>
        // 获取导航栏按钮、侧边导航栏和主页内容元素
        const navBtn = document.getElementById('navBtn');
        const sidebar = document.getElementById('sidebar');
        const main = document.getElementById('main');

        // 导航栏按钮点击事件处理函数
        function toggleSidebar() {
            if (sidebar.style.left === '-250px') {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-250px';
            }
        }

        // 主页内容点击事件处理函数，用于关闭侧边导航栏
        function closeSidebar(event) {
            if (event.target === main) {
                sidebar.style.left = '-250px';
            }
        }

        // 给导航栏按钮添加点击事件监听器
        navBtn.addEventListener('click', toggleSidebar);

        // 给整个页面添加点击事件监听器，用于关闭侧边导航栏
        document.addEventListener('click', function(event) {
            if (!sidebar.contains(event.target) && event.target !== navBtn) {
                sidebar.style.left = '-250px';
            }
        });
    </script>
</body>
</html>
