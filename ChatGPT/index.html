<!DOCTYPE html>
<html>
<head>
	<title>打开百度网站</title>
	<script type="text/javascript">
		window.onload = function() {
			var baiduWindow = window.open('https://www.baidu.com', 'Baidu', 'width=800, height=600');
			baiduWindow.focus();
		};
	</script>
</head>
<body>
	<p>正在加载百度网站，请稍候...</p>
</body>
</html>
